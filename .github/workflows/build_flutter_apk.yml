# This is a basic workflow to help you get started with Actions
name: Manual Flutter Build Check

# Controls when the workflow will run
# This workflow uses 'workflow_dispatch' which allows you to run this workflow manually
# from the Actions tab of your GitHub repository.
on:
  workflow_dispatch:
    inputs:
      flutter_version:
        description: "Flutter Version (e.g., 3.19.x or latest)"
        required: true
        default: "stable"

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Step 1: Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Sets up the Flutter SDK for use in your workflow
      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ github.event.inputs.flutter_version }}
          channel: "stable"
          cache: true # Caches dependencies for faster builds

      # Step 3: Build a debug version of the Android APK to verify the build completes
      - name: Build Flutter App (Android)
        run: flutter build apk
